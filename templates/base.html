<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Flavicon-->
<link rel="icon" type="image/x-icon" href="/static/screenshots/dreamtopia-fav.ico">
<!--Page Title-->   
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
<!-- Navbar-->
    <nav class="navbar sticky-top navbar-expand-lg mb-3 bg-body-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold fs-3" href="/"> Dreamtopia</a>
<!-- Toggle button for navbar-->
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
<!-- Main Links-->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="/">Realm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/kingdoms">Kingdoms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/projects">Projects</a>
              </li>
            </ul>
          </div>


<!-- Secondary Links-->
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Client Log-in Screen-->
              <li class="nav-item">
                <span>
                <a class="nav-link text-light" href="/login">Client Log-in</a>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    
    

    
    
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
